<!DOCTYPE html>

<html lang="pt-br">

<head>

    <title>Novas Tags HTML5 - Inputs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="estilosCSS/estilo.css">
    <link rel="stylesheet" type="text/css" href="estilosCSS/normalize.css">

    <!--[if lt IE 9]>
	<script src="bower_components/html5shiv/dist/html5shiv.js"></script>
<![endif]-->

</head>

<body>

    <form>

        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required autofocus><br><br>

        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email"><br><br>

        <label for="numero">NÃºmero: </label>
        <input type="number" name="numero" id="numero" min="0" max="5"><br><br>

        <label for="data">Data de Nascimento: </label>
        <input type="date" name="data" id="data"><br><br>

        <label for="range">Range: </label>
        <input type="range" name="range" id="range" min="1" max="10" value="3"><br><br>

        <label for="cor">Cor: </label>
        <input type="color" name="cor" id="cor"><br><br>

        <label for="pesquisa">Pesquisa: </label>
        <input type="search" name="pesquisa" id="pesquisa"><br><br>

        <label for="url">URL: </label>
        <input type="url" name="url" id="url" placeholder="Ex: http://www...."><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
