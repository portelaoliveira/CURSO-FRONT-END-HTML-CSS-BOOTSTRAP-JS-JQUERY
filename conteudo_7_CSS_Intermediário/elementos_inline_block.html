<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Elementos Inline e Block</title>
    <style type="text/css">
        h1 {
            border: 1px solid red;
            display: inline;
        }
        
        span {
            border: 1px rgb(0, 4, 255) solid;
            display: block;
        }
    </style>
</head>

<body>
    <h1>Título exemplo</h1>
    <h1>Título exemplo</h1>
    <span>Exemplo espan</span>
</body>

</html>
