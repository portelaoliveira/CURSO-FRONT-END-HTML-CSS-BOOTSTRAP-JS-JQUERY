<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Formulário</title>
</head>

<body>
    <h2>
        Formulário de login
    </h2>
    <form>
        E-mail: <br>
        <input type="text" name="login"> <br> Senha: <br>
        <input type="password" name="senha"> <br>
        <input type="submit" name="logar" value="Logar">
    </form>
    <h2>
        Formulário de cadastro
    </h2>
    <form>
        E-mail: <br>
        <input type="text" name="login"> <br> Sexo:<br><br>
        <input type="radio" name="sexo" value="M">Masculino
        <input type="radio" name="sexo" value="F">Feminino<br><br> Interesses: <br>
        <input type="checkbox" name="inte-futebol" value="futebol">Futebol<br>
        <input type="checkbox" name="inte-cursos" value="cursos">Cursos<br>
        <input type="checkbox" name="inte-moda" value="moda">Moda<br><br> Estado:
        <br>
        <select name="estado">
            <option value="AM">AM</option>
            <option value="DF">DF</option>
            <option value="RJ">RJ</option>
            <option value="SP">SP</option>
        </select><br><br> Observações: <br>
        <textarea name="obs"></textarea><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
