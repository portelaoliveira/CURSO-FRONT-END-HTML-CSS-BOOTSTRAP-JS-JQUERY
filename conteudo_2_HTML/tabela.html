<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Taelas</title>
</head>

<body>
    <h2>
        Tabela
    </h2>
    <!--Table Row-->
    <table border="1" width="100%">
        <!--Linha da tabela-->
        <tr>
            <!--Table Head - Cabeçalho da tabela-->
            <th>
                Produto
            </th>
            <th>
                Quantidade
            </th>
            <th>
                Preço
            </th>
        </tr>
        <tr>
            <!--Table Date - Dados da tabela-->
            <td>
                Notebook
            </td>
            <td>
                1
            </td>
            <td>
                4.500
            </td>
        </tr>
        <tr>
            <!--Table Date - Dados da tabela-->
            <td>
                Celular
            </td>
            <td>
                2
            </td>
            <td>
                2.000
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                Desconto
            </td>
            <td colspan="2">
                Cupom 1: - R$15,00
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Cupom 2: - R$10,00
            </td>
        </tr>
        <tr>
            <td>
                TOTAL
            </td>
            <td colspan="2">
                R$ 6.472
            </td>
        </tr>
    </table>
</body>

</html>
