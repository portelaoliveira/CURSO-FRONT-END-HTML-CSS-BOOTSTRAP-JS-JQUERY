<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Div e Span</title>
    <style type="text/css">
        #logo {
            background: red;
        }
        
        #navegacao {
            background: blueviolet;
        }
        
        #rodape {
            background: orange;
        }
        
        #conteudo {
            background: crimson;
        }
        
        #assinatura {
            background: pink;
        }
        
        .cursos {
            background: burlywood;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="logo">
        <img src="imagens/senac-logo-4.png">
    </div>
    <div id="navegacao">
        <ul>
            <li>Home</li>
            <li>Cursos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="cursos">
            Curso 1
        </div>
        <div class="cursos">
            Curso 2
        </div>
        <div class="cursos">
            Curso 3
        </div>
    </div>
    <div id="rodape">
        Todos os direitos reservados
    </div>
    <span id="assinatura">
	Danilo Portela de Oliveira
    </span>
    <div id="conteudo">
        <span class="cursos">
            Curso 1
        </span>
        <span class="cursos">
            Curso 2
        </span>
        <span class="cursos">
            Curso 3
        </span>
    </div>
</body>

</html>
