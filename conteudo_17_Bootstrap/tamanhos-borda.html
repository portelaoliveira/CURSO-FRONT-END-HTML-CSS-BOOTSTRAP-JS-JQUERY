<!doctype html>
<html lang="pt-br">

<head>
    <!-- Título da página -->
    <title>Bootstrap - Tamanhos e Bordas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- HTML5 hiv -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
    <![endif]-->

</head>

<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">

    <!-- classes de largura -->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>

    <br>
    <br>

    <!-- classes de altura -->
    <div style="height: 300px;border: 1px solid gray;">
        <div class="bg-warning d-inline-block h-25">height 25%</div>
        <div class="bg-warning d-inline-block h-50">height 50%</div>
        <div class="bg-warning d-inline-block h-75">height 75%</div>
        <div class="bg-warning d-inline-block h-100">height 100%</div>

    </div>

    <br>
    <br>

    <!-- Bordas
    border        -> todas as bordas
    border-top    -> borda superior
    border-bottom -> borda inferior
    border-end    -> borda direita
    border-start  -> borda esquerda

    Cores de bordas
    border-<cor>: primary, secondary, success, 
        info, warning, danger, light, dark, white
    -->
    <div class="bg-white mb-2 border border-primary">todas as bordas</div>
    <div class="bg-white mb-2 border-top border-secondary">borda superior</div>
    <div class="bg-white mb-2 border-bottom border-warning">borda inferior</div>
    <div class="bg-white mb-2 border-end border-danger">borda direita</div>
    <div class="bg-white mb-2 border-start border-dark">borda esquerda</div>

    <br>
    <br>

    <!-- Border Radius 
    opções: rounded, rounded-top, rounded-bottom,  
            rounded-end, rounded-start, rounded-circle
    -->
    <div class="bg-info mb-2 border rounded border-dark">rounded</div>
    <div class="bg-info mb-2 border rounded-top border-dark">rounded top</div>
    <div class="bg-info mb-2 border rounded-bottom border-dark">rounded bottom</div>
    <div class="bg-info mb-2 border rounded-end border-dark">rounded right</div>
    <div class="bg-info mb-2 border rounded-start border-dark">rounded left</div>
    <div class="bg-info mb-2 p-5 border w-25 rounded-circle border-dark">rounded circle</div>

    <br>
    <br>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
