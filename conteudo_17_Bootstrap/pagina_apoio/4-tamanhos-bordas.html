<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap - Tamanhos e Bordas</title>
  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">


    <!-- classes de largura -->
    <div class="bg-primary">width 25%</div>
    <div class="bg-primary">width 50%</div>
    <div class="bg-primary">width 75%</div>
    <div class="bg-primary">width 100%</div>

    <br>
    <br>

    <!-- classes de altura -->
    <div style="height: 300px;border: 1px solid gray;">
        <div class="bg-warning d-inline-block">height 25%</div>
        <div class="bg-warning d-inline-block">height 50%</div>
        <div class="bg-warning d-inline-block">height 75%</div>
        <div class="bg-warning d-inline-block">height 100%</div>

    </div>

    <br>
    <br>

    <!-- Bordas
    border        -> todas as bordas
    border-top    -> borda superior
    border-bottom -> borda inferior
    border-end    -> borda direita
    border-start  -> borda esquerda

    Cores de bordas
    border-<cor>: primary, secondary, success, 
        info, warning, danger, light, dark, white
    -->
    <div class="bg-white mb-2">todas as bordas</div>
    <div class="bg-white mb-2">borda superior</div>
    <div class="bg-white mb-2">borda inferior</div>
    <div class="bg-white mb-2">borda direita</div>
    <div class="bg-white mb-2">borda esquerda</div>

    <br>
    <br>

    <!-- Border Radius 
    opções: rounded, rounded-top, rounded-top , rounded-bottom,  
            rounded-end, rounded-start, rounded-circle
    -->
    <div class="bg-info mb-2 border">rounded</div>
    <div class="bg-info mb-2 border">rounded top</div>
    <div class="bg-info mb-2 border">rounded bottom</div>
    <div class="bg-info mb-2 border">rounded right</div>
    <div class="bg-info mb-2 border">rounded left</div>
    <div class="bg-info mb-2 p-5 border w-25">rounded circle</div>

    <br>
    <br>


 <!-- Optional JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
