<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tabelas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="estilosCSS/estilo-tabela.css">
</head>

<body>

    <!-- Início da linha da tabela -->
    <table>

        <!-- Início da linha do cabeçalho -->
        <tr>
            <!-- Conteúdo do cabeçalho -->
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <!-- Fim da linha do cabeçalho -->

        <!-- Início da linha do contúdo da tabela -->
        <tr class="cor-alternada">
            <!-- Conteúdo da tabela -->
            <td>001</td>
            <td>Notebook</td>
            <td class="preco">R$ 5.000</td>
        </tr>
        <!-- Início da linha do contúdo da tabela -->

        <!-- Início da linha do contúdo da tabela -->
        <tr>
            <!-- Conteúdo da tabela -->
            <td>002</td>
            <td>Celular</td>
            <td class="preco">R$ 2.000</td>
        </tr>
        <!-- Início da linha do contúdo da tabela -->

        <!-- Início da linha do contúdo da tabela -->
        <tr class="cor-alternada">
            <!-- Conteúdo da tabela -->
            <td>003</td>
            <td>HD externo</td>
            <td class="preco">R$ 300</td>
        </tr>
        <!-- Início da linha do contúdo da tabela -->

        <!-- Início da linha do contúdo da tabela -->
        <tr>
            <!-- Conteúdo da tabela -->
            <td>004</td>
            <td>Tablet</td>
            <td class="preco">R$ 1.000</td>
        </tr>
        <!-- Início da linha do contúdo da tabela -->

    </table>
    <!-- Fim da linha da tabela -->

</body>

</html>
