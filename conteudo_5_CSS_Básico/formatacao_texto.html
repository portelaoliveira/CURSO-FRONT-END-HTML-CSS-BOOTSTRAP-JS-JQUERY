<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Formatação de texto</title>
    <style type="text/css">
        .negrito {
            font-weight: bold;
        }
        
        .italico {
            font-style: italic;
        }
        
        .sublinhado {
            /*opções: underline, overline e line-through*/
            text-decoration: line-through;
        }
        
        .texto {
            font: bold 40px Arial, sans-serif;
        }
    </style>
</head>

<body>
    <p>Texto sem formatação</p>
    <p class="negrito">Texto em negrito</p>
    <p class="italico">Texto em itálico</p>
    <p class="sublinhado">Texto sublinhado</p>
    <p class="texto">Texto exemplo</p>
</body>

</html>
